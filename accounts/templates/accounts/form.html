{% extends 'base.html' %}
{% block content %}
{% if not object.completed %}
<div class="alert alert-danger messages">
    {{ message }}<br/>
</div>
{% endif %}
<h3>{{ title }}</h3>
<form method='POST'> {% csrf_token %}
    <div class="form-group">
        {{ form }}
    </div>
    <button class="btn btn-success" type='submit'>Submit</button>
</form>
{% endblock %}
