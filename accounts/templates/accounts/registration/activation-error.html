{% extends "base.html" %}
{% block content %}
{% if key %}
    <h2>Activation Error </h2>
{% else %}
    <h2>Reactivate your email below</h2>
{% endif %}
<form method='POST'> {% csrf_token %}
    <div class="form-group">
        {{ form }}
    </div>
    <button class="btn btn-success" type='submit'>Submit</button>
</form>
{% endblock %}
